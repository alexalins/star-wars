<app-menu></app-menu>

<div class="container">
  <div class="card top">
    <p class="txtCenter txtTop">Title: {{film.title}}</p>
    <p class="txtAling">Opening: {{film.opening_crawl}}</p>
    <p class="txtCenter">Episode: {{film.episode_id}}</p>
    <p class="txtCenter">Director: {{film.director}}</p>
    <p class="txtCenter">Date: {{film.release_date}}</p>
  </div>
</div>

<div class="container top">
  <div class="card" *ngIf="peoples.length != 0">
    <h5 class="txtCenter">Peoples</h5>
  </div>
</div>

<div class="top">
  <div class="container">
    <div class="row">
      <div class="col-sm top left" *ngFor="let people of peoples">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="../../../assets/img/people.jpg">
          <div class="card-body">
            <h5 class="card-title txtCenter txtCenter">{{people.name}}</h5>
            <div align="center">
              <button type="button" class="btn btn-outline-dark" (click)="getPeople(people.url)"
                routerLink="/pages/people">Detalhes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
