<app-menu></app-menu>

<div class="top">
  <div class="container">
    <div class="row">
      <div class="col-sm top left" *ngFor="let film of films">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="../../../assets/img/starWars.jpg">
          <div class="card-body">
            <h5 class="card-title txtCenter">{{film.title}}</h5>
            <p class="txtCenter">Episódio: {{film.episode_id}}</p>
            <p class="txtCenter">Diretor: {{film.director}}</p>
            <p class="txtCenter">Lançamento: {{film.release_date}}</p>
            <div align="center">
              <button type="button" class="btn btn-outline-dark" (click)="getFilm(film.url)" routerLink="/pages/films">Detalhes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
